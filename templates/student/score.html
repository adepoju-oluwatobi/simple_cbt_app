<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='exam_page.css') }}">
    <title>Score</title>
</head>
<body>
    {% include 'student/sidebar.html' %}
<div class="container">
    {% include 'student/header.html' %}
  <div class="content-container">
    <div class="content">
        <h1>Score for {{ subject }}</h1>
        {% if score != 'N/A' %}
             <p class="score">Your score is {{ score }} out of {{ total_questions }}</p>
        {% else %}
            <p class="questions-answered">Your score for this subject is not available.</p>
        {% endif %}
       <div>
        <button><a href="/student/available_tests">Take Test</a></button>
       </div>
       </div>
  </div>
</div>
</body>
</html>
