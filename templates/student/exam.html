<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='exam_page.css') }}">
    <title>Exam</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1 class="title">Exam Questions - {{ subject }}</h1> <!-- Display the subject here -->
        <form action="{{ url_for('student_routes.submit_exam', subject=subject) }}" method="POST">
            <ol class="questions_container">
                {% for question_id, question_data in questions.items() %}
                <li class="question">
                    <p>Question {{ loop.index }}: {{ question_data['question'] }}</p>
                    <ul class="options">
                        {% for option in question_data['options'] %}
                        <li>
                            <label>
                                <input type="radio" name="answer_{{ question_id }}" value="{{ option }}">
                                {{ option }}
                            </label>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
                {% endfor %}
            </ol>
            <input type="hidden" name="exam_submission" value="1">
            <input type="button" id="prevButton" value="Previous">
            <input type="button" id="nextButton" value="Next">
            <input type="submit" value="Submit Exam">
            <input type="hidden" name="subject" value="{{ subject }}">
        </form>
    </div>
<script>
    const questions = document.querySelectorAll('.question');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const submitButton = document.querySelector('input[type="submit"]');
    let currentQuestionIndex = 0;

    function showQuestion(index) {
        questions.forEach((question, i) => {
            question.style.display = i === index ? 'block' : 'none';
        });
        if (index === 0) {
            prevButton.style.display = 'none';
        } else {
            prevButton.style.display = 'inline-block';
        }
        if (index === questions.length - 1) {
            nextButton.style.display = 'none';
            submitButton.style.display = 'inline-block';
        } else {
            nextButton.style.display = 'inline-block';
            submitButton.style.display = 'none';
        }
    }

    function showNextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }
    }

    function showPreviousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            showQuestion(currentQuestionIndex);
        }
    }

    nextButton.addEventListener('click', showNextQuestion);
    prevButton.addEventListener('click', showPreviousQuestion);

    // Show the first question initially
    showQuestion(currentQuestionIndex);
</script>

</body>
</html>
