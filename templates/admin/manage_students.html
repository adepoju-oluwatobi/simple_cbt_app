<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Manage Students</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Manage Students</h1>
        <p><a href="/admin/add_student">Add New Student</a></p>
        <table>
            <tr>
                <th>Parent_name</th>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            {% for username, student in students.items() %}
            <tr>
                <td>{{ student.parent_name }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.class }}</td>
                <td>
                    <a href="/admin/edit_student/{{ username }}">Edit</a>
                    <a href="/admin/delete_student/{{ username }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>    
        <p><a href="/admin/dashboard">Back to Dashboard</a></p>
    </div>
</body>
</html>
