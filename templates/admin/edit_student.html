<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Student</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Edit Student</h1>
        <form method="POST" action="/admin/save_edited_student/{{ username }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ username }}" disabled>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ student.name }}" required>
            
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" value="{{ student.class }}" required>
            
            <label for="parent_name">Parent Name:</label>
            <input type="text" id="parent_name" name="parent_name" value="{{ student.parent_name }}" required>

            <label for="progress">Parent Name:</label>
            <input type="text" id="progress" name="progress" value="{{ student.progress }}" required>
            
            <button type="submit">Save</button>
        </form>
        
        <p><a href="/admin/manage_student">Back to Student List</a></p>
    </div>
</body>
</html>
