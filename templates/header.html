<!-- templates/header.html -->
<head>
        <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
</head>
<header>
    <p class="site-title">MCQ software</p>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li class="dropdown">
                <a href="#">Login</a>
                <ul class="dropdown-content" id="login-dropdown">
                    <li><a href="/student/login">Student Login</a></li>
                    <li><a href="/teacher/login">Teachers Login</a></li>
                    <li><a href="/parent/login">Parent Login</a></li>
                    <li><a href="/admin/login">Admin Login</a></li>
                </ul>
            </li>
            {% if user_authenticated %}
            <li><a href="/student/dashboard">Dashboard</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<!-- Add this script at the end of your HTML body -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginDropdown = document.getElementById("login-dropdown");
        const loginLink = document.querySelector(".dropdown a");

        loginLink.addEventListener("click", function (e) {
            e.preventDefault(); // Prevent the default link behavior
            loginDropdown.classList.toggle("show"); // Toggle the visibility of the dropdown
        });

        // Close the dropdown when the user clicks outside of it
        window.addEventListener("click", function (e) {
            if (!e.target.matches('.dropdown a')) {
                loginDropdown.classList.remove("show");
            }
        });
    });
</script>
